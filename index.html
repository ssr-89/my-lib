	<main class="main">
		<section class="hero">
			<div class="hero__container">
				<h1 class="hero__title">Введите Ваши данные:</h1>
        <form class="hero__form hero-form" action="#">
          <p>
            <label for="firstname">Имя: </label>
            <input type="text" id="firstname" name="firstname" class="index-input" />
          </p>
          <p>
            <label for="date">Дата рождения: </label>
            <input type="date" id="date" name="date" class="index-input index-input--date" />
          </p>
          <p>
            <button type="submit" class="index-btn">Отправить</button>
          </p>
        </form>
      </div>
    </section>
	</main>
	<footer class="footer">
		<div class="footer__container">
  		<h2 class="footer__title title">Обратная&nbsp;связь</h2>
  		<form class="footer__form footer-form" action="#" method="post">
    		<input class="footer-form__input input" type="text" placeholder="Введите имя*" required>
    		<input class="footer-form__input input" type="email" placeholder="Введите Email*" required>
    		<textarea class="footer-form__textarea input" placeholder="Введите текст*" required></textarea>
    		<button class="footer-form__btn btn" type="submit">Отправить</button>
  		</form>
		</div>
	</footer>
